      echo "- Cross-backend tests: ${{ needs.cross-backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
      echo "- GPU performance tests: ${{ needs.gpu-performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
      echo "" >> $GITHUB_STEP_SUMMARY
